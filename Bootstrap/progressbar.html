<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <br>
    <hr>

    <h2>Basic Bars</h2>
    <div class="progress">
        <div class="progress-bar bg-success" style="width:25%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-primary" style="width:50%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-danger" style="width:70%"></div>
    </div>
    
    <br>
    <hr>

    <h2>Striped Bars</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-danger" style="width:50%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" style="width:70%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-primary" style="width:30%"></div>
    </div>
    
    <br>
    <hr>
    
    <h2>Animated</h2>
    <div class="progress">
        <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width:80%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:60%"></div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:40%"></div>
    </div>

    <br>
    <hr>
</div>  
</body>
</html>

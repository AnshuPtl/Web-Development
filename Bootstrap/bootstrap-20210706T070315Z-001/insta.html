<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="icon" type="image/x-icon" href="instalog.png">
    <link rel="stylesheet" href="insta.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-4">
              <div class="right-column text-center">
                <img src="insta.jpg" class="instagram-logo">
              
                <form>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Phone number, username, or email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">
                    Login
                  </button>
                </form>
                <p class="or">OR</p>
                <button type="submit" class="btn btn-block fb"><img src="facebook.png">Login with Facebook</button>
                <a href="#"><p>Forgot Password?</p></a>
              </div>
              <div class="right-column text-center">
                <p class="p1">Don't have an account? <a href="signup.html" class="sign">Sign up</a></p>
              </div>
              <div class="text-center">
                <p class="p2">Get the app.</p>
                <div class="store">
                  <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo" tabindex="0" waprocessedanchor="true">
                    <img src="apple.png" class="appleimg" alt="Available on the App Store">
                  </a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DADE9B505-2440-4506-888A-9999DB2E86BB%26utm_content%3Dlo%26utm_medium%3Dbadge" tabindex="0" waprocessedanchor="true">
                    <img src="google.png" class="googleimg" alt="Available on Google Play">
                  </a>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>

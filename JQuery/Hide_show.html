<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready (function(){
            $("#hide").click (function(){
                $("#test").hide (500);
            });

            $("#show").click (function(){
                $("#test").show (500);
            });

            $("#toggle").click (function(){
                $("p").toggle (500);
            });
        });
    </script>
</head>
<body>
    <p id="test">If you click on the "Hide" button, I will disappear.</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle between hiding and showing in the paragraphs</button>
</body>
</html>

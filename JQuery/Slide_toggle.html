<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready (function(){
            $("#flip").click (function(){
                $("#panel").slideToggle(3000);
            });
        });
    </script>
    <style>
        #flip{
            padding: 5px;
            text-align: center;
            background-color: blue;
            border: solid 1px green;
        }

        #panel{
            display: none;
        }
    </style>
</head>
<body>
   <div id="flip">click to slide to panel down or up</div>
   <div id="panel">
       <img src="D:\Tops\SOFTWARE ENGINNERING\HTML\Html_logos\Apple.png">
   </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add_classCSS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready (function(){
            $("#btn1").click (function(){
                $("h1,h2,p").addClass ("important blue");
            });
            $("#btn2").click (function(){
                $("h1,h2,p").removeClass ("blue");
            });
        });
    </script>
    <style>
        .important{
            font-weight: bold;
            font-size: xx-large;
            background-color: yellow;
        }

        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button id="btn1">Add class to element</button>
    <button id="btn2">Remove class to element</button>
    <button id="btn3"></button>    
</body>
</html>
